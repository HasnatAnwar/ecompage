<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasnat Asssignment</title>
<link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="external">
  <div class="internal">
    <!-- left for img -->
    <div class="left">
      <div class="mainimg_box">
        <img src="img2.jpg" alt="" class="mainimg" />
      </div>
      <div class="bottomimgs_bar">
        <button class="img_select" id="img_select1">
          <img src="img2.jpg" alt="" />
        </button>
        <button class="img_select" id="img_select2">
          <img src="img1.jpg" alt="" />
        </button>
        <button class="img_select" id="img_select3">
          <img src="img3.jpg" alt="" />
        </button>
      </div>
    </div>
    <!-- right for data -->
    <div class="right">
      <div class="rightint">
        <div class="vendor">
          <p></p>
        </div>
        <div class="tilte">
          <p></p>
        </div>
        <div class="line"></div>
        <div class="price">
          <p></p>
          <span></span>
        </div>
        <div class="oldprice">
          <p></p>
        </div>
        <div class="line"></div>
        <!-- color selcter -->
        <div class="color">
            
          <p>Choose a color</p>
          <div class="colorbar">
            <button class="colorbox colorbox_selected"></button>
            <button class="colorbox"></button>
            <button class="colorbox"></button>
            <button class="colorbox"></button>
          </div>
        </div>
        <div class="line"></div>
        <!-- ssieze selecter -->
        <div class="size">
          <p>Choose a size</p>
          <div class="sizebar">
            <div class="sizebox">
              <input type="checkbox" id="size1" name="size1" value="" />
              <label for="size1"></label>
            </div>
            <div class="sizebox">
              <input type="checkbox" id="size2" name="size2" value="" />
              <label for="size2"></label>
            </div>
            <div class="sizebox">
              <input type="checkbox" id="size3" name="size3" value="" />
              <label for="size3"></label>
            </div>
            <div class="sizebox">
              <input type="checkbox" id="size4" name="size4" value="" />
              <label for="size4"></label>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <!-- cart box -->
        <div class="qty_add_bar">
          <div class="qty">
            <button class="minus" id="minus">-</button>
            <div class="qty_num" id="qty_num">2</div>
            <button class="plus" id="plus">+</button>
          </div>
          <button class="addtocart" id="addtocart">
            <img src="Vector.png" alt="" />
            <p>Add to Cart</p>
          </button>
        </div>
        <div class="line"></div>
        <div class="desc">
          <p></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
